<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <!-- Card de Login -->
      <div class="card shadow">
        <div class="card-body p-4">
          
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="card-title text-success">‚ôªÔ∏è Iniciar Sesi√≥n</h2>
            <p class="text-muted">Accede a tu perfil de reciclador</p>
          </div>

          <!-- Mensajes -->
          <div *ngIf="cargando" class="alert alert-info text-center">
            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
            Iniciando sesi√≥n...
          </div>

          <div *ngIf="mensaje" 
               [class.alert-success]="tipoMensaje === 'success'"
               [class.alert-danger]="tipoMensaje === 'error'"
               class="alert alert-dismissible fade show">
            {{ mensaje }}
            <button type="button" class="btn-close" (click)="mensaje = ''"></button>
          </div>

          <!-- Formulario -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                     placeholder="tu.email@ejemplo.com"
                     [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                El email es requerido
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                Ingresa un email v√°lido
              </div>
            </div>

            <!-- Clave -->
            <div class="mb-4">
              <label for="clave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="clave" formControlName="clave"
                     placeholder="Tu clave de acceso"
                     [class.is-invalid]="loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched">
              <div class="invalid-feedback">
                La clave es requerida (m√≠nimo 4 caracteres)
              </div>
            </div>

            <!-- Bot√≥n Login -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success" 
                      [disabled]="loginForm.invalid || cargando">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                {{ cargando ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n' }}
              </button>
            </div>

          </form>

          <!-- Links -->
          <div class="text-center">
            <p class="mb-2">
              <a routerLink="/perfil" class="text-decoration-none">
                üìù ¬øNo tienes cuenta? Reg√≠strate aqu√≠
              </a>
            </p>
            <p class="mb-0">
              <a routerLink="/" class="text-decoration-none">
                ‚Üê Volver al inicio
              </a>
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

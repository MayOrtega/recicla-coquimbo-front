<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="text-center">
    
    <!-- Logo/Título -->
    <div class="mb-5">
      <h1 class="display-4 fw-bold text-success mb-3">
        ♻️ Recicla Coquimbo
      </h1>
      <p class="lead text-muted fs-5">
        Conectando recicladores con la comunidad
      </p>
    </div>

    <!-- Botones de acción -->
    <div class="row g-4 justify-content-center">
      
      <!-- Botón Verde: Quiero Reciclar -->
      <div class="col-md-5">
        <button class="btn btn-success btn-lg w-100 py-3 shadow-sm" routerLink="/buscar">
          <div class="d-flex align-items-center justify-content-center">
            <i class="bi bi-search me-3 fs-4"></i>
            <div class="text-start">
              <div class="fw-bold fs-5">Quiero Reciclar</div>
              <small class="opacity-75">Buscar recicladores cerca</small>
            </div>
          </div>
        </button>
      </div>

      <!-- Botón Naranjo: Soy Reciclador -->
      <div class="col-md-5">
        <button class="btn btn-warning btn-lg w-100 py-3 shadow-sm" routerLink="/perfil">
          <div class="d-flex align-items-center justify-content-center">
            <i class="bi bi-person-plus me-3 fs-4"></i>
            <div class="text-start">
              <div class="fw-bold fs-5">Soy Reciclador</div>
              <small class="opacity-75">Registrar o editar mi perfil</small>
            </div>
          </div>
        </button>
      </div>

    </div>

    <!-- Información adicional -->
    <div class="mt-5 pt-4 border-top">
      <p class="text-muted small">
        🌱 Juntos por una Coquimbo más sustentable
      </p>
    </div>

  </div>
</div>
